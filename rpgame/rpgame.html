<body>
    <header>

    <h1>Rock / Scissors / Paper / Lizard / Spock</h1>

<div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="computer-label" class="badge">comp</div>
    <div id="global-user-score" class="score">0</div>

    <span id="user-score">0</span>:<span id="computer-score">0</span>
</div>

<div class="result">
    <p>Let's play the game, my friend.</p>
</div>

<div class="choices">
    <div class="choice" id="r">
        <img class="resize" src="../images/rock.png" alt="">
    </div>
    <div class="choice" id="s">
        <img class="resize" src="../images/scissors.png" alt="">
    </div>
    <div class="choice" id="p">
        <img class="resize" src="../images/paper.png" alt="">
    </div>
</div>
<div class="choices">
    <div class="choice" id="l">
        <img class="resize" src="../images/lizard.png" alt="">
    </div>
    <div class="choice" id="spock">
        <img class="resize" src="../images/spock.png" alt="">
    </div>
</div>
